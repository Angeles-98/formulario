<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario</title>
  <link rel="icon" type="image/icon" href="iconos/flor.png">
  <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="estilo.css">
</head>
<body>
  <form action="" method="POST" id="form">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


    <div class="form">

      <h1 class="traduce" key="regis">Registro</h1>
    
        <!-- Selectbox ico -->
        <div class="contenedor">
              <div class="selectbox">
                <div class="select" id="select">
                  <div class="contenido-select">
                    <img src="iconos/espana.png" alt="">
                    <label class="leng">ES</label>
                  </div>
                  <i class="fas fa-angle-down"></i>
                </div>

                <div class="opciones" id="opciones">
                  <a href="#" class="opcion">
                    <div class="contenido-opcion">
                    <div id="es" class="es">
                      <img src="iconos/espana.png" alt="">
                    <label class="leng">ES</label>
                    </div>
                    </div>
                  </a>
                  <a href="#" class="opcion">
                    <div class="contenido-opcion">
                    <div id="en" class="en">
                    <img src="iconos/estados-unidos.png" alt="">
                    <label class="leng">EN</label>
                    </div>
                      
                    </div>
                  </a>
                </div>

              </div>
            <input type="hidden" name="idioma" id="input-select" value="">
        </div>
    <!-- Fin Selectbox ico -->


  		<div class="grupo">
  			<input type="text" name="" id="name"><span class="barra"></span>
  			<label for="" key="name" class="text">Nombre</label>
  		</div>
  		<div class="grupo">
  			<input type="email" name="" id="email"><span class="barra"></span>
  			<label for="" class="text" key="email">Email</label>
  		</div>
  		<div class="grupo">
  			<input type="password" name="" id="password"><span class="barra"></span>
  			<label for="" class="text" key="pass">Contraseña</label>
  		</div>
      <div class="grupo">
        <label key="genero" class="text">Genero</label><br><br>
        <div class="genero-f">
          <input type="radio" name="genero" value="mujer">
          <label key="fem" class="gen-f">Femenino</label>
        </div>
        <div class="genero-m">
          <input type="radio" name="genero" value="hombre">
          <label key="mas" class="gen-m">Masculino</label>
        </div>
      </div>

      <div class="grupo">
        <input type="checkbox" id="aceptar" value="aceptar">
        <p key="terminos" class="traduce">
            Acepto los <a href="#">Terminos y Condiciones</a> de la Política de proteccion de datos.
          </p>
      </div>

  		<button type="Submit" key="boton" class="traduce">Registrarte</button>
      <p class="warnings" id="warnings"></p>
  	</div>
  </form>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
